{% extends 'layout.html' %}
{% block title %} Club Application {% endblock %}

{% block content %}
<form>
  <div class="container">

     <label><b>Club Name</b></label>
     <pr>{{club[1]}}</pr><br>

	   <label><b>Club Type</b></label>
	   <pr>{{club[2]}}</pr><br>

    <label><b>Club Definition</b></label>
    <pr>{{club[3]}}</pr>
  </div>
</form>
<form method="POST" action="{{ url_for('link2.registerToClub', clubId=club[0]) }}">
  {% if not ismember and not isapplied %}
<button type="submit">register</button>
  {% endif %}

  {% if not ismember and isapplied %}
<button type="submit" disabled>applied</button>
  {% endif %}

  {% if ismember and not isapplied %}
<button type="submit" disabled>already member</button>
  {% endif %}
</form>
{% endblock %}
