{% extends 'layout.html' %}
{% block title %} Login {% endblock %}

{% block content %}


 <form  method = "POST" action= " {{ url_for('link1.register') }}">
  <div class="container" align = "center">
    <div class="login">

    <!-- <label><b>Name - Surname</b></label> -->
    <input type="text" placeholder="Name Surname" name="name" class="input-txt" required><br>

    <!-- <label><b>Student Number</b></label> -->
    <input type="number" placeholder="Student Number" name="studentno" class="input-txt" min = "0" required><br>

    <!-- <label><b>Email</b></label> -->
    <input type="email"  placeholder="Enter Email" name="email" class="input-txt" required><br>

    <!-- <label><b>Password</b></label> -->
    <input type="password" placeholder="Enter Password" name="psw" class="input-txt" required><br>

    <!-- <label><b>Repeat Password</b></label> -->
    <input type="password" placeholder="Repeat Password" name="psw-repeat" class="input-txt" required><br>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div >
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
  </div>
</form>
{% endblock %}
