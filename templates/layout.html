<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap Core CSS -->

<link rel="stylesheet" href="{{ url_for('static', filename = 'css/component.css')}}" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap-toggle.min.css')}}" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/ourstyle.css')}}" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}" />
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/lavishr.css')}}" />

<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<!-- Navigation -->
	  {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="alert alert-warning"><strong>
      {% for message in messages %}
        <center> {{ message }} </center>
      {% endfor %}
      </strong></div>
   {% endif %}
{% endwith %}
	<nav class="navbar nav-tabs" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"  href="/"><img src="static/logob.png"></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav nav-tabs">
					<li><a href="/"><b>Home</b></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->

	</nav>

	<script type="text/javascript" src='static/js/jquery.js'></script>
	<script type="text/javascript"
		src='static/js/jquery-3.1.1.min.js'></script>
	<!-- Bootstrap Core JavaScript -->
	<script type="text/javascript" src='static/js/bootstrap.min.js'></script>
	<script type="text/javascript"
		src='static/js/modernizr.custom.js'></script>
	<script type="text/javascript" src='static/js/classie.js'></script>
	<script type="text/javascript" src='static/js/modalEffects.js'></script>
	<script>
		// this is important for IEs
		var polyfilter_scriptpath = 'static/js/';
	</script>
	<script type="text/javascript" src='static/js/cssParser.js'></script>
	<script type="text/javascript"
		src='static/js/bootstrap-toggle.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover({
				placement : 'top',
				trigger : 'hover'
			});
		});
	</script>
	<!-- Page Content -->

	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">{% block content %}
				{%endblock %}</div>

		</div>
		<!-- /.row -->

	</div>

	<!-- /.container -->
</body>

<div id ="footer" align= "center" style = "  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  text-align: center;">
    <footer>
  <div id="datetime"> <b> &copy TURGUT KORAY BESTE CIGDEM </b>  <i>{{ current_time }}</i></div>
    </footer>
    </div>

</html>
